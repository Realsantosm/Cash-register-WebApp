<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header">
        <div id="logo">Angry<span>Santos</span></div>
            <ul class="inline-list">
                <li><a class="links" href="mailto: realsantosm@gmail.com">Mail</a></li>
                <li><a class="links" href="https://github.com/realsantosm/">GitHub</a></li>
                <li><a class="links" href="https://twitter.com/Santossmmu/">Twitter</a></li>
                <li><a class="links" href="https://linkedin.com/in/santoshmurmu/">LinkedIn</a></li>
            </ul>
    </header>
    
    <section>

        <div id="right-div">
            <h1>Cash Register</h1>
            <div>
                <input class="input" placeholder="Enter Bill amount" type="number" name="" id="bill-amt">
                <button class="btns" id="btn-next">Next</button>
            </div>
            <div id="cash-div">
                <input class="input" placeholder="Enter Cash amount" type="number" name="" id="cash">
                <button class="btns" id="btn-check">Check</button>
            </div>
            <div id="loading"><img src="images/images/loading.svg" alt=""></div>
            <div class="changeReturn">
                <div class="label">Return Change:</div>
                <div id="output">
                    <table class="styled-table bordered">
                        <thead>
                            <tr>
                                <th>No.of Notes</td>
                                    <th>Note</td>
                            </tr>
                        </thead>
                        <tbody>

                            <tr class="active-row">
                                <td>2000</td>
                                <td class="noOfNotes"></td>
                            </tr>
                            <tr>
                                <td>500</td>
                                <td class="noOfNotes"></td>
                            </tr>
                            <tr>
                                <td>100</td>
                                <td class="noOfNotes"></td>
                            </tr>
                            <tr>
                                <td>20</td>
                                <td class="noOfNotes"></td>
                            </tr>
                            <tr>
                                <td>10</td>
                                <td class="noOfNotes"></td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td class="noOfNotes"></td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td class="noOfNotes"></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>


    </section>
    <section>
        <footer id="footer">
            <div id="logo">Angry<span>Santos</span></div>
                <ul class="inline-list">
                    <li><a class="links" href="mailto: realsantosm@gmail.com"><img src="images/images/icons8-gmail.svg" alt=""></a></li>
                    <li><a class="links" href="https://github.com/realsantosm/"><img src="images/images/icons8-github.svg" alt=""></a></li>
                    <li><a class="links" href="https://twitter.com/Santossmmu/"><img src="images/images/icons8-twitter-circled.svg" alt=""></a></li>
                    <li><a class="links" href="https://linkedin.com/in/santoshmurmu/"><img src="images/images/icons8-linkedin.svg" alt=""></a></li>
                </ul>
        </footer>
    </section>
    <script src="app.js"></script>
</body>
</html>
